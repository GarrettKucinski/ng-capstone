<header class="app-header">
  <div *ngIf="loggedIn" class="user-info">
    <span class="user-image"><img src="{{ user.photoUrl }}" alt="photo of user.name"></span> <h2 class="user-name">{{ user.name }}</h2>
  </div>
  <ul class="nav" *ngIf="loggedIn">
    <li>
      <a class="btn primary logout-button" href="/auth/logout" (click)="onLogOut()">LogOut</a>
    </li>
  </ul>
</header>

<hr *ngIf="loggedIn">
