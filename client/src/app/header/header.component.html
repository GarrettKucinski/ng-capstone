<h1>{{ title }}</h1>
<div *ngIf="loggedIn" class="col-md-6">
  <h1><img src="{{ user.photoUrl }}" alt="">{{ user.name }} <span>{{ user.username }}</span></h1>
</div>

<hr>
<ul class="nav nav-pills" *ngIf="loggedIn">
  <li routerLinkActive><a [routerLink]="['recommendations']">Recommendations</a></li>
  <li><a href="/auth/logout" (click)="onLogOut()">LogOut</a></li>
</ul>
