<div *ngIf="!loggedIn" class="col-md-6 col-md-offset-3">
  <div class="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <header>
              <h1 class="welcome-message modal-title">Welcome!</h1>
          </header>
        </div>
        <div class="modal-body">
          <a href="/auth/login" class="btn primary sign-in-button">Log In with Twitter</a>
        </div>
      </div>
    </div>
  </div>
</div>
