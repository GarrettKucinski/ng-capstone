<div *ngIf="user" class="col-md-6">
  <h1><img src="{{ user.photoUrl }}" alt="">{{ user.name }} <span>{{ user.username }}</span></h1>
  <p>{{ user.location }}</p>
</div>

<div *ngIf="!user" class="col-md-6 col-md-offset-3">
  <div class="card">
    <h1>Welcome to Thought Twaffic</h1>
    <a href="/auth/login" class="btn btn-default">Log In with Twitter</a>
  </div>
</div>
