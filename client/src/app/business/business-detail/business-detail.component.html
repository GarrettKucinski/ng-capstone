<a class="btn primary back-to-results" [routerLink]="['/recommendations']"><ng-fa name="angle-double-left"></ng-fa>Back to Results</a>
<div class="business-detail-container">
  <header>
    <div class="business-title-container" [ngStyle]="{ 'backgroundImage': businessImage}">
      <h1 class="business-title">{{ businessDetails.name }}</h1>
    </div>
  </header>
  <div class="business-details column">
      <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="15" [scrollwheel]="false">
        <agm-marker [latitude]="latitude" [longitude]="longitude" >
          <agm-info-window [ngStyle]="{ 'display': 'block' }" [isOpen]="infoWindowOpen">
            <div>
              <span [ngStyle]="{ 'fontWeight': 'bold', 'display': 'block' }">{{ businessDetails.name }}</span>
              {{ businessLocation.display_address }}
            </div>
          </agm-info-window>
        </agm-marker>
      </agm-map>
      <ul class="additional-photos">
        <li *ngFor="let image of businessDetails.photos">
          <img [src]="image" [alt]="businessDetails.name">
        </li>
      </ul>
  </div>
  <div class="business-reviews column">
    <ul>
      <app-business-review *ngFor="let review of businessReviews" [review]="review"></app-business-review>
    </ul>
  </div>
</div>

    {{businessDetails | json}}
